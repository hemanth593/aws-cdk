apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-hello-deployment
  namespace: prod-hello
  labels:
    app: prod-hello
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prod-hello
  template:
    metadata:
      labels:
        app: prod-hello
        environment: production
    spec:
      # Ensure pods run only on prod-hello-ng node group
      nodeSelector:
        eks.amazonaws.com/nodegroup: prod-hello-ng
      containers:
      - name: hello-app
        image: 575108957879.dkr.ecr.us-east-1.amazonaws.com/prod-hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
